<header>
  dashboard-header
  <nav>
    <a (click)="switchView('users')" [class.active]="currentView === 'users'">Users</a>
    <a (click)="switchView('statistics')" [class.active]="currentView === 'statistics'">Statistics</a>
  </nav>
</header>

@if (currentView === 'users') {
  <app-users></app-users>
} @else if (currentView === 'statistics') {
  <app-statistics></app-statistics>
}

<footer>dashboard-layout-footer</footer>
